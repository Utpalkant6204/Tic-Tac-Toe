<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>practice</title>
</head>
<body>
    <div class="head">
        <h1>Tic Tac Toe</h1>
    </div>
    
    <div class="container">
        <div class="box">
            <div class="box1" style="border-left:0;
            border-top: 0;"><span class="boxtext"></span></div>
            <div class="box1" style="border-top: 0;"><span class="boxtext"></span></div>
            <div class="box1" style="border-top: 0; border-right: 0;"><span class="boxtext"></span></div>
            <div class="box1" style="border-left:0;"><span class="boxtext"></span></div>
            <div class="box1" ><span class="boxtext"></span></div>
            <div class="box1"style ="border-right: 0;"><span class="boxtext"></span></div>
            <div class="box1" style="border-left:0; border-bottom: 0;"><span class="boxtext"></span></div>
            <div class="box1" style="border-bottom: 0;"><span class="boxtext"></span></div>
            <div class="box1" style="border-bottom: 0; border-right: 0;"><span class="boxtext"></span></div>
        </div>
        
    </div>
    <div class="r"></div>
    <button class="p" id="reset">Reset</button>
    
</body>
<script src="script.js"></script>
</html>
